<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to FootyBattles</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="cross">
          <img class="cross-icon" src="./img/Cross.jpg" alt="Cross icon" />
        </div>
        <ul class="sidebar-menu">
          <li><a href="./index.html" class="nav-links">Home</a></li>
          <li><a href="./battles.html" class="nav-links">Battle</a></li>
          <li><a href="./about.html" class="nav-links">About</a></li>
          <li><a href="./contact.html" class="nav-links">Contact</a></li>
        </ul>
      </div>
      <div class="nav-toggle">
        <button class="hamburger-icon">
          <img class="hamburger" src="./img/Haam.jpg" alt="Sidebar icon" />
        </button>
      </div>
      <div class="scorecard">
        <div class="scorecards">
          <div class="left-section">
            <form id="submit-btn-left" class="search-bar left-search-bar">
              <input
                class="search-box-1"
                placeholder="Search your player..."
                type="text"
              />
              <button class="left-submit">
                <i class="fas fa-search search-icon-font-awesome"></i>
              </button>
            </form>
            <div class="scorecard-one scorecard-one-invisible">
              <div class="player-info">
                <div class="player-general-details">
                  <h2 class="player-position player-position-1">ST</h2>
                  <hr class="details-separator" />
                  <img
                    class="club-picture"
                    src="https://tipsscore.com/resb/team/manchester-united.png"
                    alt="Club image"
                  />
                  <hr class="details-separator" />
                  <h2 class="player-jersey-number player-jersey-number-2">7</h2>
                </div>
                <div class="player-img">
                  <img
                    class="player-picture player-picture-1"
                    src="https://tipsscore.com/resb/player/cristiano-ronaldo.png"
                    alt="Athelte image"
                  />
                </div>
              </div>
              <div class="player-data">
                <h2 class="player-name player-name-1">Cristiano Ronaldo</h2>
                <hr class="detial-separator" />
                <div class="player-statistics-info">
                  <div class="left-side-stats">
                    <h1 class="ath-goals">
                      <span class="player-matches player-matches-1">45</span>
                      <span class="matches">matches</span>
                    </h1>
                    <h1 class="ath-goals">
                      <span class="player-goals player-goals-1">45</span>
                      <span class="goals goals-1">goals</span>
                    </h1>
                    <h1 class="ath-goals">
                      <span class="player-assists player-assists-1">45</span>
                      <span class="assists assists-1"> assists</span>
                    </h1>
                    <h1 class="ath-goals">
                      <span
                        class="player-goal-conversion player-goal-conversion-1"
                        >11%</span
                      >
                      <span class="rate rate-1"> Score rate</span>
                    </h1>
                  </div>
                  <div class="divider"></div>
                  <div class="right-side-stats">
                    <h1 class="athletee-goals">
                      <span class="player-touches player-touches-1">6.0</span>
                      <span class="touches touches-1">touches</span>
                    </h1>
                    <h1 class="athletee-goals">
                      <span class="player-duals-won player-duals-won-1"
                        >5.0</span
                      >
                      <span class="shots shots-1">shots</span>
                    </h1>
                    <h1 class="athletee-goals">
                      <span class="player-big-chances player-big-chances-1"
                        >23</span
                      >
                      <span class="chances chances-1">big chances</span>
                    </h1>
                    <h1 class="athletee-goals">
                      <span class="player-dribbles player-dribbles-1">1.1</span>
                      <span class="dribbles dribbles-1">dribbles</span>
                    </h1>
                  </div>
                </div>
                <hr class="end-line" />
              </div>
            </div>
          </div>

          <div class="score-card-separator">
            <hr class="scorecard-separator" />
          </div>

          <div class="right-section">
            <form id="submit-btn-right" class="search-bar right-search-bar">
              <input
                class="search-box-2"
                placeholder="Search your player..."
                type="text"
              />
              <button class="right-submit">
                <i class="fas fa-search search-icon-font-awesome"></i>
              </button>
            </form>
            <div class="scorecard-two scorecard-two-invisible">
              <div class="player-info">
                <div class="player-general-details">
                  <h2 class="player-position player-position-2">ST</h2>
                  <hr class="details-separator" />
                  <img
                    class="club-picture club-picture-2"
                    src="https://tipsscore.com/resb/team/paris-saint-germain.png"
                    alt="Club image"
                  />
                  <hr class="details-separator" />
                  <h2 class="player-jersey-number player-jersey-number-2">
                    30
                  </h2>
                </div>
                <div class="player-img">
                  <img
                    class="player-picture player-picture-2"
                    src="https://tipsscore.com/resb/player/lionel-messi.png"
                    alt="Athelte image"
                  />
                </div>
              </div>
              <div class="player-data">
                <h2 class="player-name player-name-2">Lionel Messi</h2>
                <hr class="detial-separator" />
                <div class="player-statistics-info">
                  <div class="left-side-stats">
                    <h1 class="ath-goals">
                      <span class="player-matches player-matches-2">45</span>
                      <span class="matches">matches</span>
                    </h1>
                    <h1 class="ath-goals">
                      <span class="player-goals player-goals-2">45</span>
                      <span class="goals goals-2">goals</span>
                    </h1>
                    <h1 class="ath-goals">
                      <span class="player-assists player-assists-2">45</span>
                      <span class="assists assists-2"> assists</span>
                    </h1>
                    <h1 class="ath-goals">
                      <span
                        class="player-goal-conversion player-goal-conversion-2"
                        >11%</span
                      >
                      <span class="rate rate-2"> Score rate</span>
                    </h1>
                  </div>
                  <div class="divider"></div>
                  <div class="right-side-stats">
                    <h1 class="athletee-goals">
                      <span class="player-touches player-touches-2">6.0</span>
                      <span class="touches touches-2">touches</span>
                    </h1>
                    <h1 class="athletee-goals">
                      <span class="player-duals-won player-duals-won-2"
                        >5.0</span
                      >
                      <span class="shots shots-2">shots</span>
                    </h1>
                    <h1 class="athletee-goals">
                      <span class="player-big-chances player-big-chances-2"
                        >23</span
                      >
                      <span class="chances chances-2">big chances</span>
                    </h1>
                    <h1 class="athletee-goals">
                      <span class="player-dribbles player-dribbles-2">1.1</span>
                      <span class="dribbles dribbles-2">dribbles</span>
                    </h1>
                  </div>
                </div>
                <hr class="end-line" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>

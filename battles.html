<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to FootyBattles</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="cross">
          <img class="cross-icon" src="./img/Cross.jpg" alt="Cross icon" />
        </div>
        <ul class="sidebar-menu">
          <li><a href="./index.html" class="nav-links">Home</a></li>
          <li><a href="./battles.html" class="nav-links">Battle</a></li>
          <li><a href="#" class="nav-links">About</a></li>
          <li><a href="#" class="nav-links">Contact</a></li>
        </ul>
      </div>
      <div class="nav-toggle">
        <button class="hamburger-icon">
          <img class="hamburger" src="./img/Haam.jpg" alt="Sidebar icon" />
        </button>
      </div>
      <div class="scorecard">
        <div class="scorecards">
          <div class="scorecard-one">
            <div class="player-info">
              <div class="player-general-details">
                <h2 class="player-position">ST</h2>
                <hr class="details-separator" />
                <img
                  class="club-picture"
                  src="https://tipsscore.com/resb/team/manchester-united.png"
                  alt="Club's image"
                />
                <hr class="details-separator" />
                <h2 class="player-jersey-number">7</h2>
              </div>
              <div class="player-img">
                <img
                  class="player-picture"
                  src="https://tipsscore.com/resb/player/cristiano-ronaldo.png"
                  alt="Athelte's picture"
                />
              </div>
            </div>
            <div class="player-data">
              <h2 class="player-name">Cristiano Ronaldo</h2>
              <hr class="detial-separator" />
              <!--
                <h1 class="athlete-goals">
                <span class="player-goals">45</span> goals
              </h1>
              <h1 class="athlete-assists">
                <span class="player-assists">23</span> assists
              </h1>
              <h1 class="athlete-dribbles">
                <span class="player-dribbles">13</span> shots per game
              </h1>
              <h1 class="athlete-touches">
                <span class="player-touches">70</span> touches
              </h1>
              <hr class="stats-separator" />
              -->
              <div class="player-statistics-info">
                <div class="left-side-stats">
                  <h1 class="ath-goals">
                    <span class="player-matches">45</span> matches
                  </h1>
                  <h1 class="ath-goals">
                    <span class="player-goals">45</span> goals
                  </h1>
                  <h1 class="ath-goals">
                    <span class="player-assists">45</span> assists
                  </h1>
                  <h1 class="ath-goals">
                    <span class="player-goal-conversion">11%</span>
                    <!--<span class="conversion">goal conversion</span> -->
                    score rate
                  </h1>
                </div>
                <div class="divider"></div>
                <div class="right-side-stats">
                  <h1 class="athletee-goals">
                    <span class="player-touches">60</span>
                    touches
                  </h1>
                  <h1 class="athletee-goals">
                    <span class="player-duals-won">5.0</span>shots
                  </h1>
                  <h1 class="athletee-goals">
                    <span class="player-big-chances">23</span> big chances
                  </h1>
                  <h1 class="athletee-goals">
                    <span class="player-dribbles">1.1</span> dribbles
                  </h1>
                </div>
              </div>
              <hr class="end-line" />
            </div>
          </div>

          <hr class="scorecard-separator" />
          <div class="scorecard-two">
            <div class="player-info">
              <div class="player-general-details">
                <h2 class="player-position">ST</h2>
                <hr class="details-separator" />
                <img
                  class="club-picture"
                  src="https://tipsscore.com/resb/team/paris-saint-germain.png"
                  alt="Club's image"
                />
                <hr class="details-separator" />
                <h2 class="player-jersey-number">30</h2>
              </div>
              <div class="player-img">
                <img
                  class="player-picture"
                  src="https://tipsscore.com/resb/player/lionel-messi.png"
                  alt="Athelte's picture"
                />
              </div>
            </div>
            <div class="player-data">
              <h2 class="player-name">Lionel Messi</h2>
              <hr class="detial-separator" />
              <div class="player-statistics-info">
                <div class="left-side-stats">
                  <h1 class="ath-goals">
                    <span class="player-goals">45</span> goals
                  </h1>
                  <h1 class="ath-goals">
                    <span class="player-goals">45</span> assists
                  </h1>
                  <h1 class="ath-goals">
                    <span class="player-goals">45</span> touches
                  </h1>
                  <h1 class="ath-goals">
                    <span class="player-goals">45</span> dribbles
                  </h1>
                </div>
                <div class="divider"></div>
                <div class="right-side-stats">
                  <h1 class="athletee-goals">
                    <span class="player-goals">45</span> shots
                  </h1>
                  <h1 class="athletee-goals">
                    <span class="player-goals">45</span> goals
                  </h1>
                  <h1 class="athletee-goals">
                    <span class="player-goals">45</span> goals
                  </h1>
                  <h1 class="athletee-goals">
                    <span class="player-goals">45</span> goals
                  </h1>
                </div>
              </div>
              <hr class="end-line" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
